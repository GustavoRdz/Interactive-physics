<!-- if v1=0 or A1>>A2  and p1=p2 Torrielli theorem-->
 <text x="0" y="275" fill="blue" font-size="27" font-family="Times new roman" font-style="italic"><tspan font-family="Times new roman" font-style="normal">If</tspan> A<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan>  <tspan font-family="Times new roman" font-style="normal">&#x226b;</tspan>  A<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan><tspan font-family="Times new roman" font-style="normal">&#x21d2;</tspan> v<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan> &#x2248; 0  &#x2227; p<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan> = p<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan><tspan font-family="Times new roman" font-style="normal"> &#x21d2;</tspan></text>

 <text x="370" y="270" fill="blue" font-size="25" font-family="Times new roman" font-style="italic">v<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan> =</text>
 <text x="420" y="300" fill="blue" font-size="80" font-family="Times new roman" font-style="italic">&#x221A;</text>
 <line x1="462" y1="227" x2="570" y2="227" stroke="#00F" stroke-width="2"/>
 <line x1="390" y1="180" x2="470" y2="180" stroke="#000" stroke-width="2"/>
 
 <text x="470" y="270" fill="blue" font-size="27" font-family="Times new roman" font-style="italic">2g<tspan font-style="normal">(</tspan>y<tspan baseline-shift="sub" font-size="14" font-style="normal">2</tspan>-y<tspan baseline-shift="sub" font-size="14" font-style="normal">1</tspan><tspan font-style="normal">)</tspan></text>

  <text x="285" y="310" fill="#F00" font-size="20" font-family="Times new roman" font-style="italic">This is known as the Torricelli theorem</text>

